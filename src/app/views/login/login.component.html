<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
          <div class="card col-md-4 col-md-offset-4">
              <h3 align="center" class="login-header">Primate Swag Login</h3>
            <div class="login__card">
              <div class="card-block">

                <form name="userform" method="post">
                  
                  <div class="form-group input-group">
                    <div class="label">Email address</div>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
                  </div>
                  <div class="form-group input-group">
                    <div class="label">Password</div>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                  </div>
              
                  <div class="form-group email-login login-fg">
                      <button type="buton" class="btn btn-primary btn-block email-login" style="margin-bottom: 20px" (click)="signInWithEmail()" >
                        Login with Email
                      </button>
                  </div>
                  
              
                  <div class="form-group google-login login-fg">
                       <button type="button" class="btn btn-block google-login" (click)="signInWithGoogle()">
                        <i class="fa fa-google" aria-hidden="true"></i>
                        Login with Google
                      </button>
                  </div>                  
                </form>
              </div>
            </div>
          </div>

      </div>
    </div> <!-- end card -->

  </div>  <!-- end container -->
</div>
